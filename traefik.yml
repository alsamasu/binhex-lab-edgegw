# =============================================================================
# binhex-lab-edgegw - Traefik Static Configuration
# =============================================================================
# This is a NEW, separate Traefik instance.
# It does NOT share configuration with any existing Traefik instances.
# =============================================================================

global:
  checkNewVersion: false
  sendAnonymousUsage: false

# -----------------------------------------------------------------------------
# API / Dashboard
# -----------------------------------------------------------------------------
api:
  dashboard: true
  # IMPORTANT: Insecure mode is DISABLED. Dashboard is routed via labels.
  insecure: false

# -----------------------------------------------------------------------------
# Ping / Health Check
# -----------------------------------------------------------------------------
ping:
  entryPoint: web

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log:
  level: INFO
  format: common

accessLog:
  format: common
  filters:
    statusCodes:
      - "200-299"
      - "400-599"

# -----------------------------------------------------------------------------
# Entry Points
# -----------------------------------------------------------------------------
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: le
    # Uncomment for HSTS
    # http3:
    #   advertisedPort: 443

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  # Docker provider for container discovery
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: binhex-lab-network
    watch: true

  # File provider for dynamic configuration (middlewares, etc.)
  file:
    directory: /etc/traefik/dynamic
    watch: true

# -----------------------------------------------------------------------------
# Certificate Resolvers
# -----------------------------------------------------------------------------
certificatesResolvers:
  # Production Let's Encrypt
  le:
    acme:
      email: "${ACME_EMAIL:-admin@example.com}"
      storage: /etc/traefik/acme/acme.json
      # Production server
      # caServer: https://acme-v02.api.letsencrypt.org/directory
      # Staging server (default - for testing)
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web

  # Staging Let's Encrypt (for testing)
  le-staging:
    acme:
      email: "${ACME_EMAIL:-admin@example.com}"
      storage: /etc/traefik/acme/acme-staging.json
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web

# -----------------------------------------------------------------------------
# TLS Options
# -----------------------------------------------------------------------------
tls:
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: true
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
