version: "3.9"

# =============================================================================
# whoami-http - Example HTTP Service for binhex-lab-edgegw
# =============================================================================
# This example demonstrates how to route an HTTP service through the
# binhex-lab-edgegw Traefik instance.
#
# Usage:
#   cd examples/whoami-http
#   docker compose up -d
#
# Test:
#   curl -H "Host: whoami.local" http://localhost:8080
#
# Note: This service is attached ONLY to binhex-lab-edgegw network.
# =============================================================================

services:
  whoami:
    image: traefik/whoami:latest
    container_name: whoami-http
    restart: unless-stopped
    networks:
      - binhex-lab-edgegw
    labels:
      # Enable Traefik routing
      - "traefik.enable=true"
      
      # HTTP Router (no TLS)
      - "traefik.http.routers.whoami-http.rule=Host(`whoami.local`)"
      - "traefik.http.routers.whoami-http.entrypoints=web"
      - "traefik.http.routers.whoami-http.service=whoami-http"
      
      # Service definition
      - "traefik.http.services.whoami-http.loadbalancer.server.port=80"

networks:
  binhex-lab-edgegw:
    external: true
