# =============================================================================
# Unified TLS Configuration
# =============================================================================

tls:
  certificates:
    # Default/wildcard cert
    - certFile: /etc/traefik/certs/server.crt
      keyFile: /etc/traefik/certs/server.key
    # binhex.app production cert
    - certFile: /etc/traefik/certs/binhex.app.crt
      keyFile: /etc/traefik/certs/binhex.app.key

  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/server.crt
        keyFile: /etc/traefik/certs/server.key

  options:
    default:
      minVersion: VersionTLS12
      sniStrict: false
